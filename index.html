<div id="game">
  <h1>Jeu de Trading Boursier</h1>
  
  <div id="market-section">
    <h2>Marché Boursier</h2>
    <div id="market">
      <!-- Actions seront affichées ici -->
    </div>
  </div>

  <div id="balance-section">
    <h3>Ton solde: <span id="balance">1000</span>€</h3>
    <h3>Portfolio : </h3>
    <ul id="portfolio">
      <!-- Liste des actions détenues -->
    </ul>
  </div>

  <div id="timer-section">
    <h3>Temps restant : <span id="timer">60</span>s</h3>
    <h3>Niveau de difficulté : <span id="level">1</span></h3>
    <h3>Bonus actuel : <span id="bonus">Aucun</span></h3>
  </div>

  <div id="message-section">
    <div id="message"></div>
  </div>

  <div id="priceHistory-section">
    <h3>Historique des prix</h3>
    <canvas id="priceHistoryChart"></canvas> <!-- Graphique ajouté ici -->
    <ul id="priceHistory">
      <!-- Historique des prix -->
    </ul>
  </div>

  <div id="advice-section">
    <h3>Conseils boursiers</h3>
    <button id="buyAdviceBtn">Acheter conseil (50€)</button>
  </div>

  <div id="missions-section">
    <h3>Missions</h3>
    <div id="missions"></div>
  </div>

  <div id="save-load-section">
    <button id="saveGameBtn">Sauvegarder</button>
    <button id="loadGameBtn">Charger</button>
  </div>

  <h3>Tableau des Scores</h3>
  <table id="scoreTable">
    <tr>
      <th>Nom</th>
      <th>Score</th>
    </tr>
  </table>
</div>
