<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Trading Boursier</title>
  <link rel="stylesheet" href="index.css"> <!-- Lien vers le CSS externe -->
</head>
<body>
  <div id="game">
    <h1>Jeu de Trading Boursier</h1>

    <div id="market-section">
      <h2>Marché Boursier</h2>
      <div id="market">
        <!-- Actions seront affichées ici -->
      </div>
    </div>

    <div id="balance-section">
      <h3>Ton solde: <span id="balance">1000</span>€</h3>
      <h3>Portfolio : </h3>
      <ul id="portfolio">
        <!-- Liste des actions détenues -->
      </ul>
    </div>

    <div id="timer-section">
      <h3>Temps restant : <span id="timer">60</span>s</h3>
      <h3>Niveau de difficulté : <span id="level">1</span></h3>
      <h3>Bonus actuel : <span id="bonus">Aucun</span></h3>
    </div>

    <div id="message-section">
      <div id="message"></div>
    </div>

    <div id="priceHistory-section">
      <h3>Historique des prix</h3>
      <canvas id="priceHistoryChart"></canvas> <!-- Graphique ajouté ici -->
      <ul id="priceHistory">
        <!-- Historique des prix -->
      </ul>
    </div>

    <div id="advice-section">
      <h3>Conseils boursiers</h3>
      <button id="buyAdviceBtn" type="button">Acheter conseil (50€)</button>
    </div>

    <div id="missions-section">
      <h3>Missions</h3>
      <div id="missions"></div>
    </div>

    <div id="save-load-section">
      <button id="saveGameBtn" type="button">Sauvegarder</button>
      <button id="loadGameBtn" type="button">Charger</button>
    </div>

    <h3>Tableau des Scores</h3>
    <div id="scoreTable-section">
      <table id="scoreTable">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les lignes du tableau seront insérées ici -->
        </tbody>
      </table>
    </div>

 
  </div>
</body>
</html>
   <script src="index.js"></script> <!-- Lien vers le JS externe -->
